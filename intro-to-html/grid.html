<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
      
      <div style="
        display: grid;
        grid-template-columns: 100px 100px;
      ">
        <div style="background-color: lightblue;">div 1<p>100px</p></div>  
        <div style="background-color: lightpink;">div 2<p>text</p><p>100px</p></div>
      </div>

      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      ">
        <div style="background-color: lightblue;">100px</div>  
        <div style="background-color: lightpink;">1 fr</div>
        <div style="background-color: lightblue;">2 fr</div> 
      </div>

      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      ">
        <div style="background-color: lightblue;">100px</div>  
        <div style="background-color: lightpink;">1 fr</div>
        <div style="background-color: lightblue;">1 fr</div> 
      </div>
    </body>
</html>
